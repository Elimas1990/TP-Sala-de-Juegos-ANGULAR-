<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container text-center">

  <h1 class="my-5">
    {{nuevoJuego.nombre}}!
  </h1>
  <form name="juego ">
    <div class="input-group my-5" style="min-height: 100px ;width: 30vw;margin:auto">
      <div class="input-group-prepend">
          <div class="input-group-text">
            Ingrese numero:
          </div>
      </div>
      <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" size='20'  style="height: auto;font-size: 36px;" />
      <div class="input-group-append">
        <button [hidden]="ocultarVerificar" *ngIf="nuevoJuego.numeroSecreto!=0" (click)="verificar()" class="btn btn-success btn-lg">Verificar</button>
        <button *ngIf="nuevoJuego.numeroSecreto==0 " (click)="generarnumero()"  class="btn btn-info btn-lg">Nuevo número secreto</button>
      </div>
    </div>
  
  
  
     <h2><p *ngIf="nuevoJuego.numeroSecreto!=0" ><i class="fa fa-spinner fa-spin"></i> Esperando que ingrese un número</p></h2>
 
     <h3 [hidden]="!nuevoJuego.gano" class="text-success">Usted adivino el número!!</h3>
     <h3 [hidden]="nuevoJuego.gano" class="text-danger">Usted aún no gano </h3>
 
 
 </form>
 </div>

<div id="snackbar">{{Mensajes}}</div>
