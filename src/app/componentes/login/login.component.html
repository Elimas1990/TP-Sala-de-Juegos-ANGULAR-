<div class="card border-0">
  <div class="card-heading">
  <app-cabecera>  </app-cabecera>
  </div>
  <div class="card-body h-100">
    <div class="container d-flex justify-content-center h-100 mt-5" >
      <div class="card w-50 shadow-lg">
        <div class="card-heading">
          <img src="./assets/imagenes/login.png" alt="Avatar" class="rounded mx-auto d-block w-50 my-2" >
        </div>
        <div class="card-body">
          <form action="return true;">
            <!--label><b>Usuario</b></label-->
            <div class="input-group shadow-sm my-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
              </div>
              <input class="form-control" type="text" placeholder="Usuario"  [(ngModel)]="usuario.email"  name="uname" required>
            </div>

            <!--label><b>Clave</b></label-->
            <div class="input-group shadow-sm my-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
              </div>
              <input class="form-control" type="password" placeholder="Clave"  [(ngModel)]="usuario.clave" name="psw" required>
            </div>
            <div class="row">
              <div class="col">
                <div class="btn btn-group w-100">
                  <button *ngIf="logeando"  (click)="Entrar()" class="btn btn-primary">Ingresar</button>
                </div>
                <div class="btn btn-group w-100">
                  <button type="button" class="btn btn-danger">Cancelar</button>
                 <button type="button" class="btn btn-info" routerLink="/Registro" >Registrarse</button>
                </div>
              </div>
              <div class="col">
                <div class="float-right my-2">
                  <input type="checkbox" checked="checked"> Recordar mis datos
                </div>
                   <span class="float-right my-2">Te olvidaste <a href="#">la clave?</a></span>
              </div>
            </div>
            
   
            
           
            
            <div *ngIf="!logeando" class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
                  {{progresoMensaje}} - {{progreso}}%
                </div>
            </div>
            
            
          </form>
          
        </div>
      </div>
    </div>
  </div>
