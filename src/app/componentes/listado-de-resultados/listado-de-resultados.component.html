<table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>

        <th>Resultado</th>
      </tr>

      <tr *ngFor="let juego of listado">

        <td>{{juego.resultado}} </td>    
      </tr>
     
    </tbody>
  </table>
